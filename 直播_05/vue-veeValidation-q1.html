<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.6/vee-validate.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>

</head>
<body>
  <div id="app" class="container">

    <h1>如果需要驗證 Email + 必填，rules 該如何填寫？（19 ~ 22 行，有兩個地方）</h1>
    <validation-provider rules="" v-slot="{ errors, classes }">
      <!-- 輸入框 -->
      <label for="email">Email</label>
      <input id="email" type="text" name="email" v-model="email"
        class="form-control" :class="classes">
      <!-- 錯誤訊息 -->
      <span class="invalid-feedback">{{ errors[0] }}</span>
    </validation-provider>
    
  </div>

  <script type="module">
    import zh_TW from './zh_TW.js';

    VeeValidate.localize('tw', zh_TW);

    // Class 設定檔案
    VeeValidate.configure({
      classes: {
        valid: 'is-valid',
        invalid: 'is-invalid',
      }
    })

    // 將 VeeValidate input 驗證工具載入 作為全域註冊
    Vue.component('ValidationProvider', VeeValidate.ValidationProvider);
    // 將 VeeValidate 完整表單 驗證工具載入 作為全域註冊
    Vue.component('ValidationObserver', VeeValidate.ValidationObserver);

    const app = new Vue({
      el: '#app',
      data: {
        email: '',
        password: ''
      },
      methods: {
        submitForm() {
          console.log('送出表單')
        }
      },
      created() {
        console.log(this);
        
      }
    })
  </script>
</body>
</html>
